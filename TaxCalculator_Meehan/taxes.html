<!DOCTYPE html>
<html>
	<head>
		<title>Development Assignment 1: Tax Calculator</title>
		<link rel="stylesheet" type="text/css" href="taxes.css" />
	</head>
	<body>
		<div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="taxes.html">Calculator</a></li>
			</ul>
		</div>
		<div class="content">
			<h1>Tax Calculator</h1>
			<div class="calc">
				<label>Gross Income: $</label>
				<input type="text" id="income" name="income" size="20" value="" required/>
				<select id="deduct" onchange="dedct()">
					<option value="1" selected="selected">Apply deduction</option>
					<option value="2">Don't apply deduction</option>
				</select>
				<br/><br/>
				<label>Name: </label>
				<input type="text" id="name" name="name" value="" required/>
				<br/><br/>
				<label>PIN</label>
				<input type="text" id="pin" maxlength="4" required/>
				<br/><br/>
				<button id="submit">Submit</button> 
				<input type="reset" />
				<h3>Taxes Due: <span id="taxDue">&nbsp;</span></h3>
			</div>
		</div>
		<footer>
			<p>Chris Meehan<br/>ITD212</p>
		</footer>
		<script src="taxes.js">	</script>
	</body>
</html>
